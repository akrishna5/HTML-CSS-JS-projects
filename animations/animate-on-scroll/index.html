<html>

<head>

    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js"
        integrity="sha512-zKaK6G2LZC5YZTX0vKmD7xOwd1zrEEMal4zlTf5Ved/A1RrnW+qt8pWDfo7oz+xeChECS/P9dv6EDwwPwelFfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>Animate On Scroll (AOS)</h1>
            <div class="col-md-6 m-5" data-aos="fade-right">
                <img src="https://i.pinimg.com/originals/9c/b0/70/9cb070d62dc738a0c3a1a408d68e4af5.jpg"
                    class="img-fluid">
                    <h3>Fade-Right</h3>
            </div>
            <div class="col-md-6 m-5" data-aos="fade-left">
                <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Desktop-autumn-hd-wallpaper-3D.jpg"
                    class="img-fluid">
                    <h3>Fade-Left</h3>
            </div>
            <div class="col-md-6 m-5" data-aos="flip-left">
                <img src="https://img.freepik.com/premium-vector/landscape-with-forest-sunset-with-deer_104785-640.jpg?w=2000"
                    class="img-fluid">
                    <h3>Flip-Left</h3>
            </div>
            <div class="col-md-6 m-5" data-aos="zoom-in-up">
                <img src="https://www.planetware.com/wpimages/2020/03/world-most-beautiful-waterfalls-plitvice-waterfalls.jpg"
                    class="img-fluid">
                    <h3>Zoom-In-Up</h3>
            </div>
        </div>
    </div>
    </div>

</body>

</html>

<script src="./index.js"></script>
